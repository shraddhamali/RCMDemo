<div class="container-fluid">
   <div class="row">
      <div class="col-sm-6  col-md-4">
         <img src="./assets/images/side_bg.png" height="100%" width="100%">
      </div>
      <div class="col-sm-6 col-md-8">
         <div class="card m-auto w-50 top-5">
            <div class="card-body p-0">
               <div class="text-center">
                  <img src="./assets/images/logo_tagline.png" class="img-fluid login-logo" alt="">
               </div>
               <div class="card-text">
                  <form [formGroup]="form" (ngSubmit)="submit()">
                     <div style="position: relative;">
                        <input class="form-input" type="text" placeholder="USERNAME" formControlName="username">
                     </div>
                     <div style="position: relative;">
                        <input class="form-input" type="password" placeholder="PASSWORD" formControlName="password">
                     </div>
                     <button class="w-100 login-btn mt-3" type="submit" [disabled]="!form.valid">Log in</button>
                  </form>
               </div>
               <div class="login-footer">
                  <span>Powered by <a href="//www.neutrinotechsystems.com" target="_blank">NTS Automation</a></span>
               </div>
            </div>
         </div>
      </div>
   </div>

</div>
